  {% extends "skeleton.html" %}

  {% block custom_style %}
  <style>
      .sError { position: relative; display: none; }
  </style>
  {% endblock %}

  {% block title %}{{ page.title }}{% endblock %}

	{% block content %}
  <div class="sHeight-Auto">
      <div class="sContainer sMargin-Auto">
          <div class="sBtnConstructor">
          <h1>{{ page.header }}</h1>
          <div></div>
          <div class="sError">  
              {% if success %}
              {{ success }}
              {% endif %}
              {% if error %}
              {{ error }}
              {% endif %}
          </div>
          <form method="post" action="/webmaster-area/{{ pk }}/">
              {% csrf_token %}
              {{ webmaster_area_form }}
              <input type="submit" value="Update">
          </form>
          </div>
      </div>
  </div>
	{% endblock %}
